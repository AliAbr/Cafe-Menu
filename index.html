<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>منوی کافه ابری</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.75, user-scalable=yes">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      overflow-x: hidden;
    }

    #content {
      width: 100vw;
      box-sizing: border-box;
      transform-origin: top left;
    }

    .scaled {
      display: inline-block;
      transform-origin: top left;
    }
  </style>
</head>
<body>
  <div id="content"><div class="scaled" id="scaledContent"></div></div>

  <script>
    async function loadAndScale() {
      const res = await fetch('menu.html');
      const html = await res.text();
      const scaledDiv = document.getElementById("scaledContent");
      scaledDiv.innerHTML = html;

      requestAnimationFrame(() => {
        const scale = window.innerWidth / scaledDiv.scrollWidth;
        scaledDiv.style.transform = scale(${scale});
      });
    }

    window.addEventListener("load", loadAndScale);
    window.addEventListener("resize", loadAndScale);
  </script>
</body>
</html>
